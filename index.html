<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Clone!</title>
  </head>
  <body>
    <div class="status-bar">
      <!-- status bar은 3개의 컬럼으로 이루어짐.-->
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <!-- ※ status-bar column : 2개 class name-->
      <!-- 이름 안에는 부모와 자식을 명시함. -->
      <div class="status-bar__column">
        <span>08:51</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kakao Clone 2020!</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account, log in with your email or phone number
      </p>
    </header>
    <form action="friends.html" method="GET" id="login-form">
      <!-- form has 2 powerful attributes that is very important
        1. action : to which page are you going to send this data 
        2. method : method can be 2 things
            2-1. POST : Post is to send information to the server in the backend.
            2-2. GET : it is insecure. we shouldn't send username and password.  -->
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <!--<button></button> 으로도 만들 수 있다.-->
      <a href="#">Find Kakao Account or password</a>
    </form>
    <div id="no-mobile">
      <span>Your Screen is too big😿😿😿</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a79a4f751b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
